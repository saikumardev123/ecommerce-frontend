<!DOCTYPE html>
<html lang="en">
<head>
    <title>ECommerce App</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .login-form {
        width: 340px;
        margin: 50px auto;
          font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    </style>
</head>

<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="../home/index.html">ECommerce</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" onclick="logout()">Logout</a>
    </li>
  </ul>
</nav>
<div class="login-form">
    <form id="form">
        <h2 class="text-center">Add Product</h2>       
        <div class="form-group">
            <input  type="text" id="name" class="form-control" placeholder="Name of the product" required="required">
        </div>
        <div class="form-group">
            <input type="text" id="brand" class="form-control" placeholder="Brand" required="required">
        </div>
        <div class="form-group">
            <input type="number" id="quantity" class="form-control" placeholder="Quantity" required="required">
        </div>
        <div class="form-group">
            <input type="number" id="price" class="form-control" placeholder="Price" required="required">
        </div>

        <div class="form-group">
           <textarea id="description" class="form-control" placeholder="description" rows="4" cols="32"></textarea>
        </div>
        <div class="form-group">
            <input type="text" id="imageurl" class="form-control" placeholder="image url" required="required">
        </div>
        <div class="form-group">
            <input type="text" id="seller" class="form-control" placeholder="Seller Name" required="required">
        </div>
        <div class="form-group">
            <button id="add" onclick="addProduct()" class="btn btn-primary btn-block">Add</button>
            <button id="save" onclick="saveProduct()" class="btn btn-primary btn-block">Save</button>
        </div>      
    </form>
</div>

 <br><br>
 <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Seller</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>
  
  
<script src="admin.js"></script>
</body>
</html>
