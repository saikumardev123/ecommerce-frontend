<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECommerce App</title>
  <link rel="icon" type="image/png" href="../assets/images/logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .login-form {
        width: 340px;
        margin: 50px auto;
          font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    </style>
</head>

<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" href="../home/index.html">ECommerce</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="login.html">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../register/register.html">Register</a>
    </li>
  </ul>
</nav>

<div class="login-form">
    <form>
        <h2 class="text-center">Login Here</h2>       
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Enter Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required="required">
        </div>
      
        <div class="form-group">
            <button onclick="login()" class="btn btn-primary btn-block">Login Me</button>
        </div>      
    </form>
    <p class="text-center"><a href="../register/register.html">Dont Have Have an Account? Sign up here!!</a></p>
</div>
  <script src="login.js"></script>
</body>
</html>
